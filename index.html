<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PictureFrame</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="top-bar">
    <button id="theme-toggle">Modo Escuro</button>
    <button id="logout-btn" style="display: none;">Sair</button>
  </div>

  <div id="auth" class="card">
    <h2>Login</h2>
    <input id="login-username" placeholder="Usuário" />
    <input id="login-password" type="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>

    <h3>Ou cadastre-se</h3>
    <input id="signup-username" placeholder="Novo usuário" />
    <input id="signup-password" type="password" placeholder="Nova senha" />
    <button onclick="signup()">Cadastrar</button>
  </div>

  <div id="upload" class="card" style="display: none;">
    <h2>Nova Foto</h2>
    <input type="file" id="image-file" />
    <input type="text" id="image-description" placeholder="Descrição (opcional)" />
    <button onclick="uploadImage()">Enviar</button>
  </div>

  <div id="photos" class="gallery"></div>
  <button id="load-more" style="display:none;" onclick="loadMore()">Carregar mais</button>

  <script src="script.js"></script>
</body>
</html>
